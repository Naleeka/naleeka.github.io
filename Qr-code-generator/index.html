    <title>QR Code Generator</title>

  <body>
    <main>
      <h1>QR code generator</h1>

        <label for="textBox">Enter Text or Url</label>

      <button id="submit-btn">generate qr code</button>
      <img src="#" aria-hidden="true" alt="" id="qrCode" />
    </main>

  </body>
