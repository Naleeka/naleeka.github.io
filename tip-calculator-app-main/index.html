<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQ.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1><span>Spli</span><span>tter</span></h1>
    </header>
    <main class="complete">
      <div class="inputs">
        <div class="bill">
          <input
            type="number"
            step="0.01"
            min="0"
            name="bill"
            id="bill-el"
            placeholder="0"
          />
          <div class="error-msg">Can't be zero</div>
          <label for="bill-el">Bill</label>
          <label for="bill-el" class="icon">
            <img src="./images/icon-dollar.svg" alt="" aria-hidden="true" />
          </label>
        </div>
        <div class="tips">
          <div class="title">Select tip %</div>
          <input type="radio" name="tip" id="op-1" />
          <input type="radio" name="tip" id="op-2" />
          <input type="radio" name="tip" id="op-3" />
          <input type="radio" name="tip" id="op-4" />
          <input type="radio" name="tip" id="op-5" />
          <div class="tVal">
            <label class="op-1" for="op-1"><span>5</span>%</label>
            <label class="op-2" for="op-2"><span>10</span>%</label>
            <label class="op-3" for="op-3"><span>15</span>%</label>
            <label class="op-4" for="op-4"><span>25</span>%</label>
            <label class="op-5" for="op-5"><span>50</span>%</label>
            <input
              type="number"
              name="custom"
              min="0"
              id="C-el"
              placeholder="Custom"
              class="custom"
            />
          </div>
        </div>
        <div class="pNum">
          <label for="pNum-el"> Number of People</label>
          <input
            type="number"
            step="1"
            min="1"
            name="pNym"
            id="pNum-el"
            placeholder="0"
          />
          <div class="error-msg">Can't be zero</div>
          <label class="icon" for="pNum-el">
            <img src="./images/icon-person.svg" alt="" aria-hidden="true" />
          </label>
        </div>
      </div>
      <div class="output">
        <div class="tipA">
          <div class="text">Tip Amount</div>
          <div class="val">$<span>0.00</span></div>
        </div>
        <div class="totalA">
          <div class="text">Total</div>
          <div class="val">$<span>0.00</span></div>
        </div>
        <button class="reset-btn">reset</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Naleeka">Naleeka</a>.
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
