<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/inputs.css" />
    <link rel="stylesheet" href="./css/mediaQ.css" />
    <link rel="stylesheet" href="./css/card-visuals.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        padding-block: 2rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="pending">
    <main>
      <div id="container">
        <div id="visuals">
          <div class="bg-img">
            <img
              src="./images/bg-main-desktop.png"
              alt="background image"
              id="desktop"
            />
            <img
              src="./images/bg-main-mobile.png"
              alt="background image"
              id="mobile"
            />
          </div>
          <div class="card-front card">
            <img src="./images/bg-card-front.png" alt="card front" />
            <div class="logo">
              <img src="./images/card-logo.svg" alt="logo" />
            </div>
            <div class="card-number">1234 5678 9123 0000</div>
            <div class="cHName">jane appleseed</div>
            <div class="exp">
              <span class="month">MM</span>/<span class="year">YY</span>
            </div>
          </div>
          <div class="card-back card">
            <img src="./images/bg-card-back.png" alt="card back" />
            <div class="cvc">123</div>
          </div>
        </div>

        <div id="input-fields">
          <form action="#" method="POST">
            <div class="card-item name">
              <input
                type="text"
                name="card name"
                id="cName"
                placeholder="e.g. Jane Appleseed"
                required
              />
              <label for="cName">cardholder name</label>
              <span class="error-msg">wrong format, numbers only</span>
            </div>
            <div class="card-item number">
              <input
                type="text"
                name="card number"
                id="cNmbr"
                maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
              <label for="cName">card number</label>
              <span class="error-msg">wrong format, numbers only</span>
            </div>
            <div class="thirdRow">
              <div class="card-item exp-date">
                <input
                  type="text"
                  onchange="leadingZerosDate(this)"
                  name="card exp month"
                  placeholder="MM"
                  id="cDateM"
                  onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
                  required
                />
                <label for="cDateM">Exp. date (mm/yy)</label>
                <input
                  type="text"
                  name="card exp year"
                  onchange="leadingZerosDate(this)"
                  placeholder="YY"
                  id="cDateY"
                  onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
                  required
                />
                <span class="error-msg">can't be blank</span>
              </div>
              <div class="card-item cvc">
                <input
                  type="text"
                  name="cvc"
                  id="cvc"
                  maxlength="4"
                  onchange="leadingZeros(this)"
                  placeholder="e.g. 123"
                  required
                />
                <label for="cName">cvc</label>
                <span class="error-msg">can't be blank</span>
              </div>
            </div>
            <div class="confirm-btn">
              <button type="submit" class="btn">confirm</button>
            </div>
          </form>
        </div>

        <div id="sPage">
          <img
            src="./images/icon-complete.svg"
            alt="Successful image"
            id="successImg"
          />
          <h2 class="title">Thank you!</h2>
          <p>We've added your card details</p>
          <a href="index.html" class="btn">continue</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naleeka</a>.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/cNumber.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
